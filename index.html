<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mobile Zombie Survival Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        * {
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background: #000;
            font-family: 'Creepster', cursive;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #renderCanvas { 
            width: 100vw; 
            height: 100vh; 
            display: block;
            touch-action: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #ui { 
            position: fixed; 
            top: 10px; 
            left: 10px; 
            color: #ff0000; 
            background: linear-gradient(135deg, rgba(20,0,0,0.95), rgba(40,10,10,0.9)); 
            padding: 15px; 
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000; 
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            text-shadow: 0 0 5px #ff0000;
            pointer-events: none;
        }
        
        .ui-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            min-width: 120px;
            align-items: center;
        }
        
        /* SIMPLE WORKING CONTROLS */
        .simple-joystick {
            position: fixed;
            width: 140px;
            height: 140px;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            z-index: 1001;
            pointer-events: all;
            touch-action: none;
        }
        
        .simple-joystick-handle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: none;
            pointer-events: none;
        }
        
        .simple-shoot-button {
            position: fixed;
            width: 100px;
            height: 100px;
            bottom: 50px;
            right: 30px;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border: 4px solid #ffffff;
            border-radius: 50%;
            color: white;
            font-family: 'Creepster', cursive;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            pointer-events: all;
            touch-action: none;
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.7);
        }
        
        .simple-look-area {
            position: fixed;
            top: 0;
            left: 50%;
            width: 50%;
            height: 60%;
            z-index: 999;
            pointer-events: all;
            touch-action: none;
        }
        
        #instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(60,20,20,0.9));
            padding: 25px;
            border: 3px solid #ff6600;
            border-radius: 20px;
            font-size: 16px;
            text-align: center;
            z-index: 2000;
            max-width: 90vw;
        }
        
        #instructions.hidden {
            display: none;
        }
        
        .start-button {
            background: linear-gradient(135deg, #ff6600, #cc4400);
            border: 2px solid #ffffff;
            color: white;
            padding: 15px 30px;
            font-family: 'Creepster', cursive;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
            touch-action: manipulation;
        }
        
        .warning {
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 8px #ff0000;
        }
        
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 1002;
            opacity: 1;
            border: 2px solid rgba(255, 255, 0, 0.8);
            border-radius: 50%;
            background: rgba(255, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 0, 0.9);
            box-shadow: 0 0 5px rgba(255, 255, 0, 0.7);
        }
        
        .crosshair::before {
            width: 20px;
            height: 3px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .crosshair::after {
            width: 3px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .aim-indicator {
            position: fixed;
            width: 8px;
            height: 8px;
            background: rgba(255, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1003;
            display: none;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }
        
        @media (max-width: 480px) {
            .simple-joystick {
                width: 120px;
                height: 120px;
                bottom: 25px;
                left: 25px;
            }
            .simple-joystick-handle {
                width: 50px;
                height: 50px;
            }
            .simple-shoot-button {
                width: 80px;
                height: 80px;
                bottom: 40px;
                right: 25px;
                font-size: 12px;
            }
        }
    </style>

        <div style="font-size: 24px; margin-bottom: 15px;"><strong>üßü ZOMBIE SURVIVAL</strong></div>

    <!-- SIMPLE WORKING CONTROLS -->
    <div class="simple-joystick" id="moveJoystick">
        <div class="simple-joystick-handle" id="moveHandle"></div>
    </div>
    
    <div class="simple-shoot-button" id="shootButton">üî•<br>FIRE</div>
    
    <div class="simple-look-area" id="lookArea"></div>

    <script>
        class SimpleZombieGame {
            constructor() {
                this.canvas = document.getElementById("renderCanvas");
                this.engine = new BABYLON.Engine(this.canvas, true, {
                    antialias: true,
                    preserveDrawingBuffer: true
                });
                
                this.scene = null;
                this.camera = null;
                this.zombies = [];
                
                // Game state
                this.health = 100;
                this.ammo = 30;
                this.kills = 0;
                this.gameStarted = false;
                this.lastShot = 0;
                this.shotCooldown = 200;
                
                // SIMPLE MOBILE INPUT
                this.moveVector = { x: 0, z: 0 };
                
                // Ground tracking
                this.groundLevel = 0;
                this.playerHeight = 1.7;
                
                this.init();
            }
            
            init() {
                this.createScene();
                this.createCamera();
                this.createLighting();
                this.createEnvironment();
                this.setupSimpleControls();
                this.gameLoop();
                
                window.addEventListener("resize", () => {
                    this.engine.resize();
                });
            }
            
            createScene() {
                this.scene = new BABYLON.Scene(this.engine);
                this.scene.ambientColor = new BABYLON.Color3(0.6, 0.55, 0.55);
                this.scene.fogMode = BABYLON.Scene.FOGMODE_EXP2;
                this.scene.fogColor = new BABYLON.Color3(0.15, 0.1, 0.1);
                this.scene.fogDensity = 0.002;
            }
            
            createCamera() {
                this.camera = new BABYLON.FreeCamera("camera", 
                    new BABYLON.Vector3(0, this.playerHeight, 0), this.scene);
                this.camera.setTarget(new BABYLON.Vector3(0, this.playerHeight, 10));
                this.camera.speed = 0.6;
            }
            
            createLighting() {
                const ambientLight = new BABYLON.HemisphericLight("ambient", 
                    new BABYLON.Vector3(0, 1, 0), this.scene);
                ambientLight.intensity = 1.0;
                ambientLight.diffuse = new BABYLON.Color3(0.9, 0.8, 0.8);
                
                const dirLight = new BABYLON.DirectionalLight("dirLight", 
                    new BABYLON.Vector3(-0.4, -1, -0.4), this.scene);
                dirLight.intensity = 1.8;
                dirLight.diffuse = new BABYLON.Color3(1, 0.9, 0.8);
            }
            
            createEnvironment() {
                const ground = BABYLON.MeshBuilder.CreateGround("ground", 
                    {width: 1000, height: 1000}, this.scene);
                ground.position.y = this.groundLevel;
                
                const groundMaterial = new BABYLON.StandardMaterial("groundMat", this.scene);
                groundMaterial.diffuseColor = new BABYLON.Color3(0.5, 0.4, 0.3);
                ground.material = groundMaterial;
                
                this.createBuildings();
            }
            
            createBuildings() {
                const buildings = [
                    {pos: [-100, 0, -80], size: [40, 30, 45]},
                    {pos: [95, 0, -75], size: [35, 40, 40]},
                    {pos: [-70, 0, 90], size: [45, 25, 35]},
                    {pos: [80, 0, 85], size: [38, 45, 42]},
                ];
                
                buildings.forEach((config, i) => {
                    const building = BABYLON.MeshBuilder.CreateBox(`building${i}`, {
                        width: config.size[0],
                        height: config.size[1], 
                        depth: config.size[2]
                    }, this.scene);
                    
                    building.position.set(config.pos[0], this.groundLevel + config.size[1]/2, config.pos[2]);
                    
                    const material = new BABYLON.StandardMaterial(`buildingMat${i}`, this.scene);
                    material.diffuseColor = new BABYLON.Color3(0.4, 0.35, 0.3);
                    building.material = material;
                });
            }
            
            setupSimpleControls() {
                console.log("Setting up SIMPLE controls...");
                
                // SIMPLE JOYSTICK - GUARANTEED TO WORK
                this.setupSimpleJoystick();
                
                // SIMPLE LOOK CONTROLS
                this.setupSimpleLook();
                
                // SIMPLE SHOOT BUTTON
                this.setupSimpleShoot();
            }
            
            setupSimpleJoystick() {
                const joystick = document.getElementById('moveJoystick');
                const handle = document.getElementById('moveHandle');
                let isDragging = false;
                let joystickCenter = { x: 0, y: 0 };
                
                const startJoystick = (e) => {
                    e.preventDefault();
                    isDragging = true;
                    const rect = joystick.getBoundingClientRect();
                    joystickCenter = {
                        x: rect.left + rect.width / 2,
                        y: rect.top + rect.height / 2
                    };
                    console.log('JOYSTICK STARTED');
                };
                
                const moveJoystick = (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    
                    const touch = e.touches ? e.touches[0] : e;
                    const deltaX = touch.clientX - joystickCenter.x;
                    const deltaY = touch.clientY - joystickCenter.y;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const maxDistance = 50;
                    
                    if (distance <= maxDistance) {
                        handle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                        this.moveVector.x = deltaX / maxDistance;
                        this.moveVector.z = deltaY / maxDistance;
                    } else {
                        const angle = Math.atan2(deltaY, deltaX);
                        const limitedX = Math.cos(angle) * maxDistance;
                        const limitedY = Math.sin(angle) * maxDistance;
                        handle.style.transform = `translate(calc(-50% + ${limitedX}px), calc(-50% + ${limitedY}px))`;
                        this.moveVector.x = limitedX / maxDistance;
                        this.moveVector.z = limitedY / maxDistance;
                    }
                    
                    console.log('MOVING:', this.moveVector.x.toFixed(2), this.moveVector.z.toFixed(2));
                };
                
                const endJoystick = (e) => {
                    e.preventDefault();
                    isDragging = false;
                    handle.style.transform = 'translate(-50%, -50%)';
                    this.moveVector.x = 0;
                    this.moveVector.z = 0;
                    console.log('JOYSTICK ENDED');
                };
                
                // Touch events
                joystick.addEventListener('touchstart', startJoystick, { passive: false });
                joystick.addEventListener('touchmove', moveJoystick, { passive: false });
                joystick.addEventListener('touchend', endJoystick, { passive: false });
                
                // Mouse events for desktop
                joystick.addEventListener('mousedown', startJoystick);
                document.addEventListener('mousemove', moveJoystick);
                document.addEventListener('mouseup', endJoystick);
            }
            
            setupSimpleLook() {
                const lookArea = document.getElementById('lookArea');
                const aimIndicator = document.getElementById('aimIndicator');
                let lastTouch = null;
                let isLooking = false;
                
                const startLook = (e) => {
                    e.preventDefault();
                    isLooking = true;
                    const touch = e.touches ? e.touches[0] : e;
                    lastTouch = { x: touch.clientX, y: touch.clientY };
                    
                    // Show aim indicator
                    aimIndicator.style.display = 'block';
                    aimIndicator.style.left = touch.clientX + 'px';
                    aimIndicator.style.top = touch.clientY + 'px';
                    
                    console.log('LOOK STARTED');
                };
                
                const moveLook = (e) => {
                    if (!lastTouch || !isLooking) return;
                    e.preventDefault();
                    
                    const touch = e.touches ? e.touches[0] : e;
                    const deltaX = touch.clientX - lastTouch.x;
                    const deltaY = touch.clientY - lastTouch.y;
                    
                    // More responsive aiming
                    this.camera.rotation.y += deltaX * 0.005;
                    this.camera.rotation.x += deltaY * 0.005;
                    this.camera.rotation.x = Math.max(-Math.PI/2.5, Math.min(Math.PI/2.5, this.camera.rotation.x));
                    
                    // Update aim indicator position
                    aimIndicator.style.left = touch.clientX + 'px';
                    aimIndicator.style.top = touch.clientY + 'px';
                    
                    lastTouch = { x: touch.clientX, y: touch.clientY };
                };
                
                const endLook = (e) => {
                    e.preventDefault();
                    isLooking = false;
                    lastTouch = null;
                    
                    // Hide aim indicator
                    aimIndicator.style.display = 'none';
                    
                    console.log('LOOK ENDED');
                };
                
                lookArea.addEventListener('touchstart', startLook, { passive: false });
                lookArea.addEventListener('touchmove', moveLook, { passive: false });
                lookArea.addEventListener('touchend', endLook, { passive: false });
                
                lookArea.addEventListener('mousedown', startLook);
                lookArea.addEventListener('mousemove', moveLook);
                lookArea.addEventListener('mouseup', endLook);
            }
            
            setupSimpleShoot() {
                const shootButton = document.getElementById('shootButton');
                
                const shootNow = (e) => {
                    e.preventDefault();
                    this.shoot();
                    console.log('SHOOTING!');
                };
                
                shootButton.addEventListener('touchstart', shootNow, { passive: false });
                shootButton.addEventListener('mousedown', shootNow);
            }
            
            createMobileZombie() {
                const zombieGroup = new BABYLON.TransformNode("mobileZombie", this.scene);
                
                const torso = BABYLON.MeshBuilder.CreateCylinder("zombieTorso", {
                    height: 3.2, diameterTop: 1.8, diameterBottom: 1.4, tessellation: 16
                }, this.scene);
                torso.position.y = 1.6;
                torso.parent = zombieGroup;
                
                const head = BABYLON.MeshBuilder.CreateSphere("zombieHead", {
                    diameter: 1.1, segments: 20
                }, this.scene);
                head.position.y = 3.8;
                head.scaling.set(0.9, 1.05, 0.95);
                head.parent = zombieGroup;
                
                const leftArm = BABYLON.MeshBuilder.CreateCylinder("leftArm", {
                    height: 2.2, diameter: 0.35, tessellation: 12
                }, this.scene);
                leftArm.position.set(-1.2, 2.5, 0.1);
                leftArm.rotation.set(0.2, 0, 0.4);
                leftArm.parent = zombieGroup;
                
                const rightArm = BABYLON.MeshBuilder.CreateCylinder("rightArm", {
                    height: 2.2, diameter: 0.35, tessellation: 12
                }, this.scene);
                rightArm.position.set(1.2, 2.5, 0.1);
                rightArm.rotation.set(0.2, 0, -0.4);
                rightArm.parent = zombieGroup;
                
                const leftLeg = BABYLON.MeshBuilder.CreateCylinder("leftLeg", {
                    height: 3.2, diameter: 0.45, tessellation: 12
                }, this.scene);
                leftLeg.position.set(-0.4, -1.6, 0);
                leftLeg.parent = zombieGroup;
                
                const rightLeg = BABYLON.MeshBuilder.CreateCylinder("rightLeg", {
                    height: 3.2, diameter: 0.45, tessellation: 12
                }, this.scene);
                rightLeg.position.set(0.4, -1.6, 0);
                rightLeg.parent = zombieGroup;
                
                // Materials
                const fleshMaterial = new BABYLON.StandardMaterial("zombieFleshMat", this.scene);
                fleshMaterial.diffuseColor = new BABYLON.Color3(0.7, 0.6, 0.5);
                fleshMaterial.emissiveColor = new BABYLON.Color3(0.1, 0.06, 0.04);
                
                const clothingMaterial = new BABYLON.StandardMaterial("zombieClothingMat", this.scene);
                clothingMaterial.diffuseColor = new BABYLON.Color3(0.4, 0.3, 0.25);
                clothingMaterial.emissiveColor = new BABYLON.Color3(0.05, 0.03, 0.02);
                
                head.material = fleshMaterial;
                leftArm.material = fleshMaterial;
                rightArm.material = fleshMaterial;
                leftLeg.material = clothingMaterial;
                rightLeg.material = clothingMaterial;
                torso.material = clothingMaterial;
                
                // Eyes
                const leftEye = BABYLON.MeshBuilder.CreateSphere("leftEye", {diameter: 0.18}, this.scene);
                leftEye.position.set(-0.28, 0.12, -0.48);
                leftEye.parent = head;
                
                const rightEye = BABYLON.MeshBuilder.CreateSphere("rightEye", {diameter: 0.18}, this.scene);
                rightEye.position.set(0.28, 0.12, -0.48);
                rightEye.parent = head;
                
                const eyeMaterial = new BABYLON.StandardMaterial("zombieEyes", this.scene);
                eyeMaterial.diffuseColor = new BABYLON.Color3(0.9, 0.85, 0.8);
                eyeMaterial.emissiveColor = new BABYLON.Color3(0.3, 0.1, 0.05);
                
                leftEye.material = eyeMaterial;
                rightEye.material = eyeMaterial;
                
                // Position zombie
                const angle = Math.random() * Math.PI * 2;
                const distance = 40 + Math.random() * 60;
                zombieGroup.position.x = this.camera.position.x + Math.cos(angle) * distance;
                zombieGroup.position.z = this.camera.position.z + Math.sin(angle) * distance;
                zombieGroup.position.y = this.groundLevel;
                
                const zombieData = {
                    group: zombieGroup,
                    mesh: torso,
                    health: 100,
                    speed: 0.08,
                    lastAttack: 0,
                    id: this.zombies.length,
                    parts: { head, torso, leftArm, rightArm, leftLeg, rightLeg },
                    animationTime: Math.random() * Math.PI * 2
                };
                
                this.zombies.push(zombieData);
                this.updateUI();
                
                return zombieData;
            }
            
            spawnMobileZombies() {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => this.createMobileZombie(), i * 2000);
                }
                
                setInterval(() => {
                    if (this.zombies.length < 5 && this.gameStarted) {
                        this.createMobileZombie();
                    }
                }, 10000);
            }
            
            shoot() {
                if (this.ammo <= 0 || Date.now() - this.lastShot < this.shotCooldown) return;
                
                this.lastShot = Date.now();
                this.ammo--;
                this.updateUI();
                
                // Create visible bullet
                this.createBullet();
                
                const ray = new BABYLON.Ray(this.camera.position, this.camera.getForwardRay().direction);
                const hit = this.scene.pickWithRay(ray, (mesh) => {
                    return this.zombies.some(zombie => 
                        Object.values(zombie.parts).includes(mesh) || 
                        zombie.mesh === mesh
                    );
                });
                
                if (hit.hit && hit.distance < 150) {
                    const hitZombie = this.zombies.find(zombie => 
                        Object.values(zombie.parts).includes(hit.pickedMesh) || 
                        zombie.mesh === hit.pickedMesh
                    );
                    
                    if (hitZombie) {
                        this.killZombie(hitZombie);
                    }
                }
            }
            
            createBullet() {
                // Create visible bullet projectile
                const bullet = BABYLON.MeshBuilder.CreateSphere("bullet", {diameter: 0.1}, this.scene);
                const bulletMaterial = new BABYLON.StandardMaterial("bulletMat", this.scene);
                bulletMaterial.diffuseColor = new BABYLON.Color3(1, 1, 0); // Yellow bullet
                bulletMaterial.emissiveColor = new BABYLON.Color3(0.8, 0.8, 0.2);
                bullet.material = bulletMaterial;
                
                // Position bullet at camera
                bullet.position = this.camera.position.clone();
                
                // Get shooting direction
                const direction = this.camera.getForwardRay().direction.normalize();
                
                // Create bullet trail effect
                const trail = BABYLON.MeshBuilder.CreateCylinder("trail", {
                    height: 2, diameter: 0.05
                }, this.scene);
                const trailMaterial = new BABYLON.StandardMaterial("trailMat", this.scene);
                trailMaterial.diffuseColor = new BABYLON.Color3(1, 0.8, 0);
                trailMaterial.emissiveColor = new BABYLON.Color3(0.6, 0.4, 0);
                trailMaterial.alpha = 0.7;
                trail.material = trailMaterial;
                trail.position = bullet.position.clone();
                trail.lookAt(bullet.position.add(direction));
                
                // Animate bullet
                const speed = 3;
                const maxDistance = 200;
                let traveled = 0;
                
                const animateBullet = () => {
                    if (!bullet || !trail || traveled > maxDistance) {
                        if (bullet) bullet.dispose();
                        if (trail) trail.dispose();
                        return;
                    }
                    
                    const movement = direction.scale(speed);
                    bullet.position.addInPlace(movement);
                    trail.position = bullet.position.clone().add(direction.scale(-1));
                    
                    traveled += speed;
                    
                    requestAnimationFrame(animateBullet);
                };
                
                animateBullet();
                
                // Clean up after 2 seconds
                setTimeout(() => {
                    if (bullet) bullet.dispose();
                    if (trail) trail.dispose();
                }, 2000);
            }
            
            killZombie(zombie) {
                zombie.group.dispose();
                this.zombies = this.zombies.filter(z => z.id !== zombie.id);
                this.kills++;
                this.updateUI();
            }
            
            updateZombies() {
                if (!this.gameStarted) return;
                
                this.zombies.forEach(zombieData => {
                    const zombie = zombieData.group;
                    
                    const playerPos = this.camera.position.clone();
                    const zombiePos = zombie.position.clone();
                    
                    playerPos.y = this.groundLevel;
                    zombiePos.y = this.groundLevel;
                    
                    const direction = playerPos.subtract(zombiePos).normalize();
                    const movement = direction.scale(zombieData.speed);
                    movement.y = 0;
                    zombie.position.addInPlace(movement);
                    
                    zombie.position.y = this.groundLevel;
                    zombie.lookAt(this.camera.position);
                    
                    // Animation
                    zombieData.animationTime += 0.08;
                    const shamble = Math.sin(zombieData.animationTime) * 0.1;
                    
                    zombieData.parts.leftArm.rotation.x = 0.2 + shamble * 0.5;
                    zombieData.parts.rightArm.rotation.x = 0.2 - shamble * 0.5;
                    
                    zombie.position.y = this.groundLevel + Math.abs(shamble) * 0.03;
                    
                    const distance = BABYLON.Vector3.Distance(zombie.position, this.camera.position);
                    if (distance < 6 && Date.now() - zombieData.lastAttack > 2500) {
                        this.health -= 15;
                        zombieData.lastAttack = Date.now();
                        this.updateUI();
                        
                        if (this.health <= 0) {
                            setTimeout(() => {
                                alert(`üíÄ GAME OVER! üíÄ\n\nüèÜ Kills: ${this.kills}\n\nTap reload to try again!`);
                                location.reload();
                            }, 500);
                        }
                    }
                });
            }
            
            updateMovement() {
                if (!this.gameStarted) return;
                
                // SIMPLE MOVEMENT - GUARANTEED TO WORK
                const speed = 0.6;
                if (this.moveVector.x !== 0 || this.moveVector.z !== 0) {
                    const forward = this.camera.getForwardRay().direction.clone();
                    forward.y = 0;
                    const right = BABYLON.Vector3.Cross(forward, BABYLON.Vector3.Up()).normalize();
                    
                    const moveDirection = forward.scale(-this.moveVector.z).add(right.scale(this.moveVector.x));
                    this.camera.position.addInPlace(moveDirection.scale(speed));
                    
                    console.log('PLAYER MOVING:', moveDirection.x.toFixed(2), moveDirection.z.toFixed(2));
                }
                
                this.camera.position.y = this.groundLevel + this.playerHeight;
            }
            
            updateUI() {
                document.getElementById('health').textContent = this.health;
                document.getElementById('ammo').textContent = this.ammo;
                document.getElementById('kills').textContent = this.kills;
                document.getElementById('zombieCount').textContent = this.zombies.length;
            }
            
            gameLoop() {
                this.engine.runRenderLoop(() => {
                    this.updateMovement();
                    this.updateZombies();
                    this.scene.render();
                });
            }
        }
        
        let game;
        
        function startMobileGame() {
            document.getElementById('instructions').classList.add('hidden');
            console.log('STARTING SIMPLE GAME...');
            game = new SimpleZombieGame();
            game.gameStarted = true;
            setTimeout(() => game.spawnMobileZombies(), 2000);
        }
    </script>
