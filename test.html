<!DOCTYPE html>
<html>
<head>
    <title>Canvas Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #222; }
        canvas { border: 2px solid #fff; background: #000; }
    </style>
</head>
<body>
    <canvas id="testCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        console.log('Canvas context:', ctx);
        
        // Test basic drawing
        ctx.fillStyle = '#ff0000';
        ctx.fillRect(100, 100, 100, 100);
        
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(300, 200, 50, 50);
        
        ctx.fillStyle = '#0000ff';
        ctx.beginPath();
        ctx.arc(400, 300, 30, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#ffffff';
        ctx.font = '20px Arial';
        ctx.fillText('Canvas Test Working!', 200, 500);
        
        console.log('Basic drawing complete');
        
        // Animated square
        let x = 0;
        function animate() {
            ctx.fillStyle = '#ffff00';
            ctx.fillRect(x, 400, 30, 30);
            x += 2;
            if (x > 800) x = 0;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
