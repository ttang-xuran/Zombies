<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police vs Zombies - Working Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: #222;
        }
        #ui {
            margin-bottom: 10px;
            display: flex;
            gap: 20px;
        }
        #instructions {
            margin-top: 10px;
            font-size: 12px;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Weapon: <span id="weapon">Pistol</span></div>
        <div>Ammo: <span id="ammo">15</span></div>
        <div>Kills: <span id="kills">0</span></div>
    </div>
    <canvas id="gameCanvas" width="1000" height="700"></canvas>
    <div id="instructions">
        WASD: Move | Mouse: Aim & Shoot | Space: Dodge | F: Pick up Weapon
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        console.log('Canvas:', canvas.width, 'x', canvas.height);
        console.log('Context:', ctx);
        
        class Game {
            constructor() {
                console.log('Game constructor called');
                
                this.player = new Player(500, 350);
                this.zombies = [];
                this.bullets = [];
                this.weapons = [];
                this.buildings = [];
                this.particles = [];
                
                this.camera = { x: 0, y: 0 };
                this.keys = {};
                this.mouse = { x: 0, y: 0, down: false };
                
                this.worldWidth = 2000;
                this.worldHeight = 1400;
                this.kills = 0;
                
                this.setupEventListeners();
                this.generateWorld();
                console.log('Starting game loop...');
                this.gameLoop();
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                canvas.addEventListener('mousemove', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    this.mouse.x = e.clientX - rect.left;
                    this.mouse.y = e.clientY - rect.top;
                });
                
                canvas.addEventListener('mousedown', (e) => {
                    this.mouse.down = true;
                    const worldX = this.mouse.x + this.camera.x;
                    const worldY = this.mouse.y + this.camera.y;
                    this.player.shoot(worldX, worldY);
                });
                
                canvas.addEventListener('mouseup', (e) => {
                    this.mouse.down = false;
                });
            }
            
            generateWorld() {
                console.log('Generating world...');
                
                // Generate buildings
                for (let i = 0; i < 5; i++) {
                    this.buildings.push(new Building(
                        300 + i * 300,
                        200 + Math.random() * 200,
                        120,
                        100
                    ));
                }
                
                // Generate weapons
                for (let i = 0; i < 3; i++) {
                    this.weapons.push(new WeaponPickup(
                        200 + i * 400,
                        400 + Math.random() * 200,
                        ['rifle', 'shotgun'][i % 2]
                    ));
                }
                
                // Generate zombies
                for (let i = 0; i < 15; i++) {
                    let x = Math.random() * this.worldWidth;
                    let y = Math.random() * this.worldHeight;
                    
                    // Don't spawn too close to player
                    if (Math.abs(x - this.player.x) < 200 && Math.abs(y - this.player.y) < 200) {
                        x = this.player.x + 300 + Math.random() * 500;
                        y = this.player.y + 200 + Math.random() * 300;
                    }
                    
                    this.zombies.push(new Zombie(x, y));
                }
                
                // Generate boss zombies
                this.zombies.push(new Zombie(1500, 1000, 'boss'));
                
                console.log('World generated:', {
                    buildings: this.buildings.length,
                    weapons: this.weapons.length,
                    zombies: this.zombies.length
                });
            }
            
            update() {
                this.player.update(this.keys, this.mouse, this.camera);
                
                // Update camera
                this.camera.x = Math.max(0, Math.min(this.worldWidth - canvas.width, this.player.x - canvas.width / 2));
                this.camera.y = Math.max(0, Math.min(this.worldHeight - canvas.height, this.player.y - canvas.height / 2));
                
                // Update bullets
                this.bullets.forEach(bullet => bullet.update());
                this.bullets = this.bullets.filter(bullet => !bullet.destroyed);
                
                // Update zombies
                this.zombies.forEach(zombie => zombie.update(this.player));
                
                // Check collisions
                this.checkBulletZombieCollisions();
                this.checkPlayerZombieCollisions();
                this.checkWeaponPickups();
                
                this.updateUI();
            }
            
            checkBulletZombieCollisions() {
                this.bullets.forEach(bullet => {
                    this.zombies.forEach((zombie, zIndex) => {
                        const dx = bullet.x - zombie.x;
                        const dy = bullet.y - zombie.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 20) {
                            zombie.health -= bullet.damage;
                            bullet.destroyed = true;
                            
                            if (zombie.health <= 0) {
                                this.zombies.splice(zIndex, 1);
                                this.kills++;
                                
                                // Add particles
                                for (let i = 0; i < 3; i++) {
                                    this.particles.push(new Particle(zombie.x, zombie.y));
                                }
                            }
                        }
                    });
                });
            }
            
            checkPlayerZombieCollisions() {
                this.zombies.forEach(zombie => {
                    const dx = this.player.x - zombie.x;
                    const dy = this.player.y - zombie.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 25 && !this.player.isDodging) {
                        this.player.health = Math.max(0, this.player.health - 1);
                    }
                });
            }
            
            checkWeaponPickups() {
                if (this.keys['KeyF']) {
                    this.weapons.forEach((weapon, index) => {
                        const dx = this.player.x - weapon.x;
                        const dy = this.player.y - weapon.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 40) {
                            this.player.switchWeapon(weapon.type);
                            this.weapons.splice(index, 1);
                        }
                    });
                }
            }
            
            updateUI() {
                document.getElementById('health').textContent = this.player.health;
                document.getElementById('weapon').textContent = this.player.currentWeapon.name;
                document.getElementById('ammo').textContent = this.player.currentWeapon.ammo;
                document.getElementById('kills').textContent = this.kills;
            }
            
            render() {
                // Clear canvas
                ctx.fillStyle = '#111';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.save();
                ctx.translate(-this.camera.x, -this.camera.y);
                
                // Draw world bounds
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 3;
                ctx.strokeRect(0, 0, this.worldWidth, this.worldHeight);
                
                // Draw grid
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                for (let x = 0; x < this.worldWidth; x += 100) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, this.worldHeight);
                    ctx.stroke();
                }
                for (let y = 0; y < this.worldHeight; y += 100) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(this.worldWidth, y);
                    ctx.stroke();
                }
                
                // Draw game objects
                this.buildings.forEach(building => building.render());
                this.weapons.forEach(weapon => weapon.render());
                this.zombies.forEach(zombie => zombie.render());
                this.bullets.forEach(bullet => bullet.render());
                this.particles.forEach(particle => particle.render());
                this.player.render();
                
                ctx.restore();
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 15;
                this.speed = 4;
                this.health = 100;
                this.isDodging = false;
                this.dodgeCooldown = 0;
                this.lastShot = 0;
                
                this.weapons = {
                    pistol: { name: 'Pistol', damage: 30, ammo: 15, fireRate: 10 },
                    rifle: { name: 'Rifle', damage: 50, ammo: 30, fireRate: 5 },
                    shotgun: { name: 'Shotgun', damage: 80, ammo: 8, fireRate: 20 }
                };
                this.currentWeapon = this.weapons.pistol;
            }
            
            update(keys, mouse, camera) {
                this.dodgeCooldown = Math.max(0, this.dodgeCooldown - 1);
                this.lastShot++;
                
                // Dodge
                if (keys['Space'] && this.dodgeCooldown === 0) {
                    this.isDodging = true;
                    this.dodgeCooldown = 60;
                    setTimeout(() => { this.isDodging = false; }, 300);
                }
                
                // Movement
                const speed = this.isDodging ? this.speed * 2 : this.speed;
                if (keys['KeyW']) this.y -= speed;
                if (keys['KeyS']) this.y += speed;
                if (keys['KeyA']) this.x -= speed;
                if (keys['KeyD']) this.x += speed;
                
                // Boundary check
                this.x = Math.max(15, Math.min(game.worldWidth - 15, this.x));
                this.y = Math.max(15, Math.min(game.worldHeight - 15, this.y));
                
                // Shooting
                if (mouse.down && this.lastShot >= this.currentWeapon.fireRate && this.currentWeapon.ammo > 0) {
                    const worldX = mouse.x + camera.x;
                    const worldY = mouse.y + camera.y;
                    this.shoot(worldX, worldY);
                }
            }
            
            shoot(targetX, targetY) {
                const angle = Math.atan2(targetY - this.y, targetX - this.x);
                game.bullets.push(new Bullet(this.x, this.y, angle, this.currentWeapon.damage));
                this.currentWeapon.ammo--;
                this.lastShot = 0;
            }
            
            switchWeapon(type) {
                if (this.weapons[type]) {
                    this.currentWeapon = this.weapons[type];
                }
            }
            
            render() {
                if (this.isDodging) {
                    ctx.globalAlpha = 0.6;
                }
                
                // Player body
                ctx.fillStyle = '#0066cc';
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                
                // Player center
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x - 6, this.y - 6, 12, 12);
                
                // Health bar
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x - 15, this.y - 25, 30 * (this.health / 100), 4);
                
                // Label
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('YOU', this.x, this.y - 30);
                
                ctx.globalAlpha = 1;
            }
        }
        
        class Zombie {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'boss') {
                    this.size = 20;
                    this.speed = 1;
                    this.health = 150;
                    this.color = '#cc0000';
                } else {
                    this.size = 12;
                    this.speed = 1.5;
                    this.health = 60;
                    this.color = '#00cc00';
                }
                this.maxHealth = this.health;
            }
            
            update(player) {
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
            }
            
            render() {
                // Zombie body
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
                
                // Health bar
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x - this.size, this.y - this.size - 8, (this.size * 2) * (this.health / this.maxHealth), 3);
                
                if (this.type === 'boss') {
                    ctx.fillStyle = '#ffff00';
                    ctx.fillRect(this.x - 5, this.y - 5, 10, 10);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('BOSS', this.x, this.y - 25);
                }
            }
        }
        
        class Bullet {
            constructor(x, y, angle, damage) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = 10;
                this.damage = damage;
                this.destroyed = false;
                this.life = 100;
            }
            
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life--;
                
                if (this.life <= 0 || this.x < 0 || this.x > game.worldWidth || this.y < 0 || this.y > game.worldHeight) {
                    this.destroyed = true;
                }
            }
            
            render() {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x - 2, this.y - 2, 4, 4);
            }
        }
        
        class WeaponPickup {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
            }
            
            render() {
                ctx.fillStyle = '#ff8800';
                ctx.fillRect(this.x - 15, this.y - 8, 30, 16);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '10px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.type.toUpperCase(), this.x, this.y - 15);
            }
        }
        
        class Building {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
            }
            
            render() {
                // Building
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Border
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, this.y, this.width, this.height);
                
                // Windows
                ctx.fillStyle = '#FFD700';
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 2; j++) {
                        ctx.fillRect(this.x + 20 + i * 30, this.y + 20 + j * 30, 15, 15);
                    }
                }
            }
        }
        
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 20;
            }
            
            render() {
                if (this.life > 0) {
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(this.x, this.y, 3, 3);
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life--;
                }
            }
        }
        
        console.log('Creating game instance...');
        const game = new Game();
        console.log('Game created successfully');
    </script>
</body>
</html>
